# roles/samba/vars/Debian.yml
# Distribution-specific variables for Ubuntu, Debian, ...
---
ctdb_packages:
  - ctdb

samba_packages:
  - samba
  - samba-common
  - winbind

samba_services:
  - smbd
  - nmbd
  - winbind

ctdb_services:
  - ctdb

ctdb_nodes: /etc/ctdb/nodes
ctdb_public_addresses: /etc/ctdb/public_addresses

samba_service_name: smbd
...
